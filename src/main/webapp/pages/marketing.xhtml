<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="metatada">
		<f:metadata>
			<f:event listener="#{emailBean.listarControle}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<p:tabView>
			<p:tab title="Envio de e-mails">
				<h:form enctype="multipart/form-data">
					<h:panelGrid columns="2">
						<p:outputLabel value="Assunto:"/>
						<p:inputText value="#{emailBean.assunto}" size="40"/>
					
						<p:outputLabel value="Mensagem:"/>
						<p:inputTextarea rows="10" cols="100" value="#{emailBean.mensagem}"/>
						
						<p:outputLabel value="Base de e-mails:"/>
						<p:selectOneMenu value="#{emailBean.base}">
							<f:selectItem itemLabel="Selecione..." itemValue=""/>
							<f:selectItem itemLabel="Base 1" itemValue="b1"/>
							<f:selectItem itemLabel="Base 2" itemValue="b2"/>
							<f:selectItem itemLabel="Base 3" itemValue="b3"/>
							<f:selectItem itemLabel="Base 4" itemValue="b4"/>
							<f:selectItem itemLabel="Base 5" itemValue="b5"/>
						</p:selectOneMenu>
						
						<p:outputLabel value="Imagem:"/>
						<p:fileUpload label="Selecione..." uploadLabel="Carregar Imagem" cancelLabel="Cancelar"
							mode="advanced" fileUploadListener="#{emailBean.upload}"/>
					</h:panelGrid>
					<h:panelGrid columns="">
						<p:commandButton value="Enviar e-mails" actionListener="#{emailBean.eviarEmail}" />
						
					</h:panelGrid>
				</h:form>
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
</html>
