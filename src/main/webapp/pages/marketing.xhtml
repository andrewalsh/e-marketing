<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="metatada">
		<f:metadata>
			<f:event listener="#{emailBean.listarControle}" type="preRenderView"/>
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		<p:tabView>
			<p:tab title="Envio de e-mails">
				<h:form enctype="multipart/form-data">
					<h:panelGrid columns="2">
						<p:outputLabel value="Assunto:"/>
						<p:inputText/>
					
						<p:outputLabel value="Mensagem:"/>
						<p:inputTextarea ></p:inputTextarea>
						
						<p:outputLabel value="Imagem:"/>
						<p:fileUpload label="Selecione..." uploadLabel="Carregar Imagem" cancelLabel="Cancelar"
							mode="advanced" fileUploadListener="#{emailBean.upload}"/>
					</h:panelGrid>
					<h:panelGrid columns="5">
						<p:commandButton value="Enviar Primeira Base" actionListener="#{emailBean.eviarEmail}" disabled="#{emailBean.btn1 eq true}"/>
						<p:commandButton value="Enviar Segunda Base" disabled="#{emailBean.btn2 eq true}"/>
						<p:commandButton value="Enviar Terceira Base" disabled="#{emailBean.btn3 eq true}"/>
						<p:commandButton value="Enviar Quarta Base" disabled="#{emailBean.btn4 eq true}"/>
						<p:commandButton value="Enviar Quinta Base" disabled="#{emailBean.btn5 eq true}"/>
					</h:panelGrid>
				</h:form>
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
</html>
